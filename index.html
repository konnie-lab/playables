<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konnie Playables</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f4e3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #444;
    }
    .playables {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .playable-link {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      text-decoration: none;
      color: #222;
      font-size: 18px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }
    .playable-link:hover {
      background: #ffe680;
      border-color: #e0b000;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>🎮 konnie-lab playables</h1>
  <div class="playables">
    <a class="playable-link" href="idleMinerCore/">Idle Miner</a>
    <a class="playable-link" href="idleMinerDesert/">Idle Miner Desert</a>
    <!-- Добавляй сюда новые ссылки -->
  </div>
</body>
</html>
